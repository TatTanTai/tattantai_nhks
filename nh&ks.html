            <div class="text_booking">
                <form>
                    <div class="content">Booking</div>
                    <div class="text_name">
                        <label class="label_name">Họ Tên:</label>
                        <input type="input_name" name="hoten" class="name" id="booking1">
                    </div>
                    <div class="text_room">
                        <label class="label_room">Loại phòng:</label>
                        <input list="browsers" name="loaiphong" class="input_room" id="booking2">
                        <datalist id="browsers">
                            <option value="1 giường">
                            <option value="2 giường">
                            <option value="4 giường">                        
                            <option value="6 giường">
                        </datalist>
                    </div>
                    <div class="text_date">
                        <div class="left_date">
                            <label class="label_date">Ngày đi:</label>
                            <input type="date" value="date" class="input_date" id="booking3">
                        </div>
                        <div class="right_date">
                            <label  class="label_date"> Ngày về:</label>
                            <input type="date" value="date" class="input_date" id="booking4">
                        </div>
                    </div>
                    <div class="text_Cm">
                        <label class="label_Cm">Nhập Căn cước công dân:</label>
                        <input type="text" placeholder="CMND" name="cmnd" class="input_Cm" id="booking5">
                    </div>
                    <div class="text_phone">
                        <label class="label_phone">Nhập số điện loại:</label>
                        <input type="text" placeholder="09XXXXXXXXXX" name="phone" class="input_phone" id="booking6">
                    </div>
